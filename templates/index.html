<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML Project</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./static/styles.css">
  
<script>
  $(function(){
      $('#model_name').change(showResult);
      
  });

  function showResult(){
  var value = $('#model_name option:selected').attr('value');
  $("#prediction").empty();
  $("#prediction").append(`<hr><h3>Price of the house would be: $${value}</h3>`);
  }
  </script>
<style>
    h1 {text-align: center;}
</style>
</head>

<body>
 <div class="login">
	<h1>House Price Prediction System</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/" method="post">
    	<input type="text" name="Fireplaces" placeholder="No. of Fireplaces" required="required">
    <input type="text" name="LotArea" placeholder="Lot Area inn sq. ft." required="required">
    <input type="text" name="YearBuilt" placeholder="Year house was built in" required="required">
    <input type="text" name="OverallQual" placeholder="Overall Quality (1-10)" required="required">
    <input type="text" name="GarageCars" placeholder="No. of cars a garage can accomodate" required="required">
    <input type="text" name="BedroomsAbvGr" placeholder="No. of Bedrooms" required="required">
    <input type="text" name="KitchenAbvGr" placeholder="No. of Kitchens" required="required">
            
        <button type="submit" id="btn" class="btn btn-primary btn-block btn-large">Predict Price</button>
 
        <hr>

        <select name="Result" id="model_name" class="btn btn-primary btn-block btn-large">
          <option  selected disabled value="">Select Model</option>
          {% for option in prediction %}
          <option value="{{option[1]}}">{{option[0]}}</option>
          {% endfor %}
      </select>
    </form>
        
   <br>
   <br>
   <div id="prediction">
   </div>

 </div>


</body>
</html>
